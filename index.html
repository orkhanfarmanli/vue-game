<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-3 columns materialBox">
            <h1 class="text-center">YOU</h1>
            <img src="img/player.jpg" alt="">
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: #004d40; margin: 0; color: white;" :style="{ width:  playerHealthPercent }">
                        {{ playerHealthPercent }}
                </div>
            </div>
        </div>
        <div class="small-6 columns log">
             <ul>
                <li v-for="log in battlelog">
                    <p v-if="log.includes('Player')" style="background: #0d47a1; color: white; width: 100%; padding: 3px">
                        {{ log }}
                    </p>
                    <p style="background: #b71c1c; color: white; padding: 3px" v-else>
                        {{ log }}
                    </p>
                </li>
            </ul>
        </div>
        <div class="small-3 columns materialBox">
            <h1 class="text-center">MONSTER</h1>
            <img src="img/monster.jpg" alt="">
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: #004d40; margin: 0; color: white; width: 100%" :style="{ width:  monsterHealthPercent }">
                        {{ monsterHealthPercent }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls">
        <div class="small-12 columns">
            <button @click="newGame" id="start-game" class="button">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-if="!gameOver">
        <div class="small-12 columns">
            <button @click="playerAttack" id="attack" class="alert button">ATTACK</button>
            <button @click="specialAttack" id="special-attack" class="warning button">SPECIAL ATTACK</button>
            <button @click="heal" id="heal" class="success button">HEAL</button>
            <button @click="giveUp" id="give-up" class="secondary button">GIVE UP</button>
        </div>
    </section>
</div>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
